<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>站点默认页面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card floating">
            <h2>🎉 恭喜！站点创建成功！🎉</h2>
            <h2>这是目录下的默认页面</h2>
            <h4>当前站点地址：</h4>
            <div id="site-url"></div>
            <div class="server-status">
                <h3>浏览器信息</h3>
                <p>User Agent: <span id="user-agent">-</span></p>
                <p>屏幕分辨率: <span id="screen-resolution">-</span></p>
                <p>当前时间: <span id="current-time">-</span></p>
            </div>
            <div class="tools">
                <h3>实用工具</h3>
                <button onclick="generatePassword()">生成随机密码</button>
                <button onclick="formatJSON()">JSON格式化</button>
                <button onclick="base64Convert()">Base64转换</button>
            </div>
            <div id="result" class="result"></div>
        </div>
        <div class="copyright">
            Copyright © 2025 Unfinished-time. All rights reserved.
        </div>
    </div>
    <script src="scripts.js"></script>
